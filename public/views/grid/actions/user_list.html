<div class="btn-group-xs ng-scope" style="width: 108px">
	<a ng-if="row.columns.active==1" title="Deactivate user #{{row.columns.users_id}}" class="btn btn-warning" ng-click="single('deactivate', row.columns.users_id )"><i class="glyphicon glyphicon-star-empty" /></a> 
	<a ng-if="row.columns.active==0" title="Activate user #{{row.columns.users_id}}" class="btn btn-success" ng-click="single('activate', row.columns.users_id )"><i class="glyphicon glyphicon-star" /></a> 
	<a title="Edit user #{{row.columns.users_id}}" class="btn btn-primary" href="#/{{data.class}}/edit/{{row.id}}"><i class="glyphicon glyphicon-edit" /></a>
	<a title="Delete user #{{row.columns.users_id}}" class="btn btn-danger" ng-click="single('delete', row.columns.users_id )"><i class="glyphicon glyphicon-remove" /></a>
</div>
